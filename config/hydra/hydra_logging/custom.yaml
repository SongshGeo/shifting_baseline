# @package hydra.hydra_logging
version: 1
formatters:
  simple:
    format: "%(asctime)s | %(name)s | %(levelname)s | %(message)s"
handlers:
  console:
    class: logging.StreamHandler
    level: WARNING
    formatter: simple
    stream: ext://sys.stdout
root:
  level: WARNING
  handlers: [console]
disable_existing_loggers: false
